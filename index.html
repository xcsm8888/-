            return ( <div className="min-h-screen bg-slate-900 flex items-center justify-center p-6"><div className="w-full max-w-sm bg-white/10 backdrop-blur-xl p-8 rounded-3xl border border-white/10 shadow-2xl text-white"><h1 className="text-2xl font-bold text-center mb-8">USDT é‡åŒ–å¤§å¸ˆ</h1><form onSubmit={handleAuth} className="space-y-4"><div className="bg-black/30 rounded-xl flex items-center px-4 border border-white/5"><i data-lucide="mail" className="w-5 h-5 text-slate-400"></i><input type="email" value={email} onChange={e=>setEmail(e.target.value)} placeholder="é‚®ç®±" className="bg-transparent w-full p-4 outline-none"/></div><div className="bg-black/30 rounded-xl flex items-center px-4 border border-white/5"><i data-lucide="lock" className="w-5 h-5 text-slate-400"></i><input type="password" value={pwd} onChange={e=>setPwd(e.target.value)} placeholder="å¯†ç " className="bg-transparent w-full p-4 outline-none"/></div><button disabled={loading} className="w-full bg-emerald-500 py-4 rounded-xl font-bold">{loading?'...':(isReg?'æ³¨å†Œ':'ç™»å½•')}</button></form><button onClick={()=>setIsReg(!isReg)} className="w-full text-center mt-6 text-sm text-emerald-400">{isReg?'å»ç™»å½•':'å»æ³¨å†Œ'}</button></div></div> );
        };

        const App = () => {
            const { user, loading, profile } = useAuth();
            useEffect(() => lucide.createIcons());
            if(loading) return <div className="h-screen flex items-center justify-center"><div className="spinner"></div></div>;
